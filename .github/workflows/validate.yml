name: Validate IaC and Scripts

on:
  push:
    branches: [ main, docs/readme ]
  pull_request:
    branches: [ main, docs/readme ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Validate CloudFormation template (cfn-lint)
        run: cfn-lint iac/main.yaml
      - name: Validate scripts with shellcheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck scripts/*.sh
      - name: Validate CloudFormation syntax (dry run)
        run: |
          aws cloudformation validate-template --template-body file://iac/main.yaml || true
